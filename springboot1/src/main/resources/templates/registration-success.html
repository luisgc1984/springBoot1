<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

	<!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- FRAMEWORK BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

	<style type="text/css">
		body{
			padding-top:5%;
		}
		a{
			display:flex;
			text-decoration:none;
			color:black;
		}
		a:hover {
 		    color: #030303; 
 		    text-decoration: none; 
		    opacity: 0.4;
		}
		.backIcon{
			height:35px;
			width:35px;
		}
	</style>
	
</head>
<body>

	<div class="container text-center">
		<div class="mx-auto col-10 card p-0">
			<div class="card-header">
				<h4>Registration Success</h4>
			</div>
			<div class="card-body">
				<img src="static/img/success.png" th:src="@{/img/success.png}" style="width:25%;"/>
			</div>
			<div class="card-footer">
				<a th:href="@{'/'}" href="/">
					<img class="backIcon" src="static/img/back.png" th:src="@{/img/back.png}"/> 
					<h6 style="margin-top: 5px;">Back to Login</h6>
				</a> 
			</div>
		</div>	    
	</div>

</body>
</html>
