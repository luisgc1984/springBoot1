<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

	<title>User Information and Form</title>
	
	<!--JQUERY-->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	
	<!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	
	<!-- Los iconos tipo Solid de Fontawesome-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
	<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
	
	<!-- Nuestro css-->
	<link rel="stylesheet" type="text/css" href="static/css/user-form.css" th:href="@{/css/user-form.css}">
	
</head>
<body>

	<div class="container">
		<div class="mx-auto col-sm-6 main-section">
			<div class="card">
				<div class="card-header">
					<h4>Remember Password</h4>
				</div>
				<div class="card-body">
					<form class="form" role="form" autocomplete="off" th:object="${rememberPasswordForm}" th:action="@{/rememberPassword}" method="post">
						
						<div class="alert alert-danger" th:if="${formRememberPasswordErrorMessage}" th:text="${formRememberPasswordErrorMessage}">Error message</div>
	
						<div class="form-group row">
							<label class="col-lg-3 col-form-label form-control-label">Email</label>
							<div class="col-lg-9">
								<input class="form-control" type="email" th:field="${rememberPasswordForm.email}"></input>
								<div class="alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</div>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-lg-3 col-form-label form-control-label">Username</label>
							<div class="col-lg-9">
								<input class="form-control" type="text" th:field="${rememberPasswordForm.userName}"></input>
								<div class="alert-danger" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">Name Error</div>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-lg-12 text-center">
								<a class="btn btn-secondary" th:href="@{'/login'}">Back</a>
								<input type="submit" class="btn btn-primary" th:value="Remember"/>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
